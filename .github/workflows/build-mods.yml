name: Build Mod

on:
  workflow_dispatch:
    inputs:
      do_create_tag:
        description: "Create a tag in the repo"
        type: boolean
        required: false
        default: true
      
      do_upload_nexus:
        description: "Upload to nexus"
        type: boolean
        required: false
        default: true
      
      upload_file_description:
        description: "Description for uploaded file - required when doing uploading"
        type: string
        required: false
        default: ""


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Install strip json comments
      run: |
        npm install --global strip-json-comments-cli
    - name: Setup game and SMAPI
      uses: actions/checkout@v4
      with:
        repository: StardewModders/mod-reference-assemblies
        fetch-tags: true
        ref: refs/tags/SDV1.6.3-SMAPI4.0.2
        path: GamePath
    - name: Set game path
      run: |
        echo "GamePath=$GITHUB_WORKSPACE/GamePath" >> "$GITHUB_ENV"
        echo "<Project><PropertyGroup><GamePath>$GITHUB_WORKSPACE/GamePath</GamePath></PropertyGroup></Project>" > "$HOME/stardewvalley.targets"
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Get mod info
      run: |
        echo "ModVersion=$(cat TestMod/manifest.json | strip-json-comments | jq '.Version')" >> $GITHUB_ENV
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TestMod
        path: TestMod/bin/Release/TestMod ${{ModVersion}}.zip

  create_tag:
    runs-on: ubuntu-latest
    needs: build
    if: inputs.do_create_tag == true
    steps:
    - name: Install strip json comments
      run: |
        npm install --global strip-json-comments-cli
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: TestMod
    - name: Get mod info
      run: |
        unzip TestMod.zip -d mod
        echo "ModVersion=$(cat mod/TestMod/manifest.json | strip-json-comments | jq '.Version')" >> $GITHUB_ENV
        echo "ModSemiUniqueId=$(cat mod/TestMod/manifest.json | strip-json-comments | jq --raw-output '.UniqueID[.index(\".\") + 1]' >> $GITHUB_ENV
    - name: Create tag
      uses: actions/github-script@v5
      with: |
        script: |
          github.rest.git.createRef({
            owner: context.repo.owner,
            repo: conmtext.repo.repo,
            ref: 'refs/tags/' + process.env.ModSemiUniqueId + "-" + process.env.ModVersion,
            sha: context.sha
          });

  upload_nexus:
    runs-on: ubuntu-latest
    needs: build
    if: inputs.do_upload_nexus == true
    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Install strip json comments
      run: |
        npm install --global strip-json-comments-cli
    - name: Install uploader
      run: |
        dotnet tool install -g Digitalroot.ModUploader
    - name: Check keys
      env:
        NEXUSMOD_API_KEY: ${{ secrets.NEXUSMOD_API_KEY }}
        NEXUSMOD_COOKIE_SID_DEVELOP: ${{ secrets.NEXUSMOD_COOKIE_SID_DEVELOP }}
      run: |
        drmu nx check
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: TestMod
    - name: Get mod info
      run: |
        unzip TestMod.zip -d mod
        echo "ModVersion=$(cat mod/TestMod/manifest.json | strip-json-comments | jq --raw-output '.Version')" >> $GITHUB_ENV
        echo "ModId=$(cat mod/TestMod/manifest.json | strip-json-comments | jq --raw-output '.UpdateKeys[] | select(startswith("Nexus:"))' | grep -o '[0-9]*')" >> $GITHUB_ENV
    - name: Upload mod
      env:
        NEXUSMOD_API_KEY: ${{ secrets.NEXUSMOD_API_KEY }}
        NEXUSMOD_COOKIE_SID_DEVELOP: ${{ secrets.NEXUSMOD_COOKIE_SID_DEVELOP }}
      run: |
        drmu nexusmods upload $ModId TestMod.zip -f "Test Mod $ModVersion" -v $ModVersion -t Main -d "${{ inputs.upload_file_description }}" -g stardewvalley -dfa
        
